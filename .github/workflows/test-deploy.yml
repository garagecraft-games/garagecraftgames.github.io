name: Test deployment

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Fetch Doxygen XML archive from helios Pages
        run: |
          mkdir -p .doxygen/xml
          curl -fsSL "https://garagecraft-games.github.io/helios/api/xml.tgz" -o /tmp/xml.tgz
          tar -xzf /tmp/xml.tgz -C .doxygen/xml --strip-components=1

      - name: Install dependencies
        run: npm ci
      - name: Build helios API docs
        run: npx doxygen2docusaurus --id helios
      - name: Build website
        run: npm run build